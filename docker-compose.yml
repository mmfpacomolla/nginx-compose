version: "3.9"
services:
  app:
    build: .
    volumes:
      - ./app:/var/www/html/app
      - ./config/virtualhosts:/etc/nginx/sites-enabled
    ports:
      - "8080:80"
    links:
      - db
  db:
    image: mysql:8.0.35-debian
    ports: 
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=dbuser
      - MYSQL_DATABASE=database-inicial

